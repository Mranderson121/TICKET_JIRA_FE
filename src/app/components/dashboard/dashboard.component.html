<div style="display: flex; gap: 10rem">
  <div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Manager</th>
            <th>Stato</th>
          </tr>
        </thead>
        <tbody *ngFor="let ticket of tickets">
          <tr>
            <td>{{ticket.taskName}}</td>
            <td>{{ticket.taskDesc}}</td>
            <td>{{ticket.assegnatario.firstName}} {{ticket.assegnatario.lastName}} </td>
            <td>{{ticket.stato.stateName}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngFor="let button of buttons" style="display: flex;">

        <button (click)="getPageTickets(button.min, button.max)">{{button.value+1}}</button>

    </div>

  </div>

  <div *ngIf="taskmanager === 1">
    <h1>ID EMPLOYEE : {{ employeeId }}</h1>
    <button mat-raised-button color="primary">crea ticket</button>
  </div>
</div>

<p>
    nome task: {{ticket.taskName}}
</p>
<p>
   descrizione:  {{ticket.taskDesc}}
</p>



<p> stato attuale:  {{ ticket.stato.stateName}}</p>

<ul *ngFor="let s of storico">
    <li> {{s.stato.stateName}}, {{s.dataModifica}} </li>
</ul>


<ul *ngFor="let c of commenti">
    <li> {{c.descrizione}} , {{c.data}}</li>
</ul>


<select name="stati" id="stati" >
    <option *ngFor="let s of statiSenzaNuovo"  value="{{s.stateId}}"> {{s.stateName}} </option>
  </select>


<button>UPDATE</button>
